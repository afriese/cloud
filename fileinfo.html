<html>
<head>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="fileinfo.js"></script>

	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" />
	
	<style type="text/css">
		.input-xs {
			height: 22px;
			padding: 5px;
			font-size: 11px;
			line-height: 1.5;
			border-radius: 3px;		
		}
		
		td,th {
			padding: 3px;		
		}
		
		
	</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation" style="margin-top: 30px;">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">My private cloud</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="#">Admin</a></li>
					</ul>
				</div>
			</div>
		</nav>	

		<div class="col-md-3">
			<h3>Kathegorien</h3>
			<ul class="list-unstyled">
				<div>
					<li><a href="#">Abrechnungen</a></li>
					<li><a href="#">Zertifikate</a></li>
					<li><a href="#">Software Engineering</a></li>
				</div>
				<li><a href="#">...</a></li>
			</ul>
		</div>  
		
		<div class="col-md-6">
			<h3>Dateiname<small>.pdf</small></h3>
			<span>Uploaded: 2. April 2014</span>
			<br />
			<br />

			<div class="btn-group pull-right" data-bind="radio: editmode">
				<button type="button" class="btn btn-default btn-sm" data-value="false">view</button>
				<button type="button" class="btn btn-default btn-sm" data-value="true">edit</button>
			</div>



			<table style="font-size: 12px;" width="100%">
				<thead>
					<tr>
						<th width="30%">Eigenschaft</th>
						<th width="70%">Value</th>
					</tr>		
				</thead>
				<tbody data-bind="foreach: fields, visible: editmode() == 'false' ? true : false">
					<tr>
						<td><span data-bind="text: name"></span>:</td>
						<td><span data-bind="text: data"></span>:</td>
					</tr>
				</tbody>
				<tbody data-bind="foreach: fields, visible: editmode() == 'true' ? true : false">
					<tr>
						<td><input data-bind="textInput: name" /></td>
						<td><input data-bind="textInput: data" /></td>
					</tr>
				</tbody>
			</table>			
		</div>		

		<div class="col-md-3">
			<h3>Dateiinformationen</h3>
			<img src="http://www.barrierfreenz.org.nz/i/a4fcfbd73a368b2.png" alt="" width="30px"/>
			<ul class="list-unstyled">
				<li><a href="#">Download</a></li>
				<li>Size: 15MB (15000kb)</li>
				<li><a href="#">create public link</a></li>
				<li><a href="#">create private link</a></li>			
			</ul>
		</div>
	</div>
</body>
</html>
